<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/list.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">部屋番号</th>
						<th class="th-width">名前</th>
						<th class="th-width">誕生日</th>
						<th class="th-width">介護度</th>
						<th class="th-width">入居日</th>
						<th class="th-width">利用状況</th>
						<th class="th-width"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userList}" th:object="${user}">
						<td>[[*{room}]]</td>
						<td>[[*{name}]]</td>
						<td>[[*{birthday}]]</td>
						<td>[[*{level}]]</td>
						<td>[[*{move_in}]]</td>
						<td>[[*{use}]]</td>
						<td>
							<form th:action="@{${req} + '/User'}" method="post">
								<input type="hidden" name="user_id" th:value="${user.id}" />
								<input type="hidden" name="year_month" th:value="${year_month}" />
								<button class="btn btn-primary" type="submit">
									選択
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>

</html>

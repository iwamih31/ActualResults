<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="vertical">
				<div class="message margin_1em">出力する月を選択してください</div>
				<div class="vertical margin_1em">
					<form id="selectDate" method="post" th:action="@{${req} + '/ActualResults/Output/Excel'}">
						<label for="year_month" class="message">対象月選択</label>
						<select name="year_month" class="message">
							<option th:each="option : ${options.year_month}" th:value="${option}" th:selected="${option == year_month}">
								[[${option}]]
							</option>
						</select>
						<button form="selectDate" type="submit" class="btn btn-primary parts">
							この月の実施記録票を Excel で出力
						</button>
					</form>
				</div>
			</div>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>

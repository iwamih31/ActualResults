<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/list.css}">
	</th:block>

	<!--	main フラグメントの定義（ページコンテンツ）	-->
	<div th:fragment="main" class="officeReport">
		<!--	ページタイトル	-->
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	コンテンツ開始	-->
		<div>
			<!--	操作系	-->
			<div class="flex margin_02em">
				<form id="output" method="post" th:action="@{${req} + '/Office/Output/Excel'}">
					<button form="output" type="submit" class="btn btn-primary margin_1em">
						Excelに出力
					</button>
				</form>
			</div>
			<!--	メッセージ表示	-->
			<div class="flex">
				<div th:if="${message}" class="alert arert-success">[[${message}]]</div>
			</div>
			<!--	一覧表示	-->
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th th:each="label : ${label_Set}" class="th-width">
							[[${label.name}]]
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="office : ${office_Report}">
						<td>
							[[${office.id}]]
						</td>
						<td>
							[[${office.item_name}]]
						</td>
						<td>
							[[${office.item_value}]]
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--	コンテンツ終了	-->
	</div>
	<!--	main フラグメント ここまで	-->
</html>

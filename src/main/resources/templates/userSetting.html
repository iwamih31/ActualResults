<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/list.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="flex">
				<a th:href="@{${req} + '/UserInsert'}">
					<button type="button" class="btn btn-primary margin_1em">
						新規利用者登録
					</button>
				</a>
				<div th:if="${message}" class="alert arert-success">[[${message}]]</div>
			</div>

			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">ID</th>
						<th class="th-width">部屋番号</th>
						<th class="th-width">名前</th>
						<th class="th-width">誕生日</th>
						<th class="th-width">介護度</th>
						<th class="th-width">入居日</th>
						<th class="th-width">利用状況</th>
						<th class="th-width"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userList}" th:object="${user}">
						<td>[[*{id}]]</td>
						<td>[[*{room}]]</td>
						<td>[[*{name}]]</td>
						<td>[[*{birthday}]]</td>
						<td>[[*{level}]]</td>
						<td>[[*{move_in}]]</td>
						<td>[[*{use}]]</td>
						<td>
							<form method="post" th:action="@{${req} + '/UserUpdate'}">
								<input type="hidden" name="id" th:value="*{id}" />
								<button class="btn btn-primary" type="submit">
									編集
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<a th:href="@{${req} + '/main'}">メインページへ</a>
	</div>

</html>

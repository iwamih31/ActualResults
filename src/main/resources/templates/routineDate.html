<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="flex margin_1em">
				<form method="post" th:action="@{${url}}">
					<label>日付選択</label>
					<select name="year">
						<option th:each="option : ${options.year}" th:value="${option}" th:selected="${option} == ${year}">
							[[${option}]]
						</option>
					</select>
					/
					<select name="month_day">
						<option th:each="option : ${options.month_day}" th:value="${option}" th:selected="${option} == ${month_day}">
							[[${option}]]
						</option>
					</select>
					<button type="submit" class="btn btn-primary parts">
						変更
					</button>
				</form>
			</div>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>

</html>

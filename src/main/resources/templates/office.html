<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="center">
				<div class="center">
					<a th:href="@{${req} + '/EventList'}">
						<button type="button" class="btn btn-primary button-detail">
							行事予定
						</button>
					</a>
				</div>
			</div>
			<table class="detail font-size-x-large">
				<th:block th:each="data : ${office_data}" th:object="${data}">
					<tr>
						<td>
							● [[*{item_name}]]
						</td>
						<td>
							：[[*{item_value}]]
						</td>
					</tr>
				</th:block>
			</table>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>
